<template name="bookList">
    {{#if currentUser}}
    <h3>Here are the library books:</h3>
    <UL>
        {{#each books}}
        <li>
            <i>{{title}}</i> by {{author}}
            <br/>
            
            <!--check if admin-->
            {{#if isAdmin}}
                <button class="deleteBook" type="button">Delete</button>
                <br/>
            {{/if}}

            <!--render checkout & checkin buttons-->
            {{#if bookOut}}
                <span>Checked Out by {{user}}</span>
                <br/>
                <span>Due: {{strDateDue}}</span>
                <br/>
                {{#if isSameUser}}
                <button class="checkIn" type="button">Check In</button>
                {{/if}}
                
            {{else}}
                <button class="checkOut" type="button">Check Out</button>
                <br/>
                <hr/>
                    {{#if reserved}}
                     <p>Reserved by: {{reservationUser}}</p>
                     <p>Until: {{reservationDate}}</p>
                    {{else}}
                        <label>Reserve</label>
                        <form class="reservation">
                            <input type="date" name="date">
                            <button class="reserve" type="submit">Reserve Book</button>
                        </form>
                    {{/if}}
                <hr/>
            {{/if}} 
            
            {{#each comments}}
                <h4>{{user}}</h4>
                <h4>rating: {{rating}}/4</h4>
                <p>Comment: {{text}}</p>
            {{/each}}

            <form class="bookComment">
                Rating:
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <br/>
                Comment:
                <input type="text" name="comment">
            </form>
        </li>
        <hr>
        {{/each}}
    </UL>
    {{#if isAdmin}}
    <form class="add-book">
        Title:
        <br>
        <input type="text" name="title">
        <br> Author:
        <br>
        <input type="text" name="author">
        <input type="submit" value="Add Book">
    </form>
    {{/if}} {{else}}
    <h3>Please log in to see books</h3> {{/if}}
</template>
